version: "3.9"
services: 
    app:
        image: nefcanto/react-dev
        container_name: ${Package}ReactDev
        ports:
            - "4000:3000"
        working_dir: /app/Host
        volumes: 
            - /HolismReact/${Package}:/app/Host/src/${Package}
            - /HolismReact/${Package}/Menu.js:/app/Host/src/Menu.js
            - /HolismReact/${Package}/Routes.js:/app/Host/src/Routes.js
        command: >
            sh -c
            "
            git reset --hard
            && git pull
            && rm -rf /temp
            && mkdir /temp
            && cd /temp
            && wget https://github.com/HolismReact/Panel/archive/refs/heads/main.zip
            && unzip main.zip -d /temp
            && cd /app/Host
            && cp -a /temp/Panel-main/. src/Panel/
            && npm start
            "