version: "3.9"
services: 
    react:
        image: nefcanto/react-dev:latest
        container_name: PanelReactDev
        ports:
            - "4000:3000"
        working_dir: /react/Infra
        volumes: 
            - /HolismReact/Panel:/react/Infra/src/Panel
            - /HolismReact/Panel/Resources.js:/react/Infra/src/Resources.js
        command: >
            sh -c
            "
            git reset --hard
            && git pull
            && npm i ra-data-json-server
            && npm install
            && npm start
            "